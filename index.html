<main>
    <h2><strong>Gostaria de Fazer um curso de aprendizado sobre Sapos?</strong></h2>
    <form>
        <label for="nomesobrenome">Nome e Sobrenome</label>
         <input type="text" id="nomesobrenome" class="input-padrao" required placeholder="Moacir Fernando">

        <label for="email">Email</label>
         <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

        <label for="telefone">Telefone</label>
         <input type="tel" id="telefone" class="input-padrao" required placeholder="(xx) xxxxx-xxxx">

         <label for="mensagem">Mensagem</label>
        <textarea cols="75" rows="10" id="mensagem" class="input-padrao" required></textarea>
          
    <fieldset>
        <legend>Como Prefere nosso Contato?</legend>
        
        <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>

        <label for="radio-telefone"><input type="radio" name="contato" value="radio" id="radio-telefone">Telefone</label>
        
        <label for="radio-whatsapp"><input type="radio" name="contato" value="Whatsapp" id="radio-whatsapp" checked>WhatsApp</label>
        
    </fieldset>

    <fieldset>
    <legend>Qual Horario prefere ser atendido?</legend>
    <select>
        <option>Manhã</option>
        <option>Tarde</option>
        <option>Noite</option>
    </select>
    </fieldset>
    
    <label class="checkbox"><input type="checkbox" checked>Gostaria de Receber nossas novidades por Email?</label>
    
    <Input type="submit" value="Enviar Formulário" class="enviar">
    

    </form>

<table>
    <thead>
    <tr>
        <th>Dia</th>
        <th>Horário</th>
    </tr>
    </thead>
    
    <tbody>
    <tr>
        <td>Segunda</td>
        <td>8h ~ 20h</td>
    </tr>

    <tr>
        <td>Quarta</td>
        <td>8h ~ 20h</td>
    </tr>

    <tr>
        <td>Sexta</td>
        <td>8h ~ 20h</td>

    </tr>
    </tbody>
</table>

</main>
